<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircleHQ Popup Form Demo</title>
  </head>
  <body>
    <h1 style="text-align: center">Welcome to My Website</h1>
    <p style="text-align: center">
      This page will load a popup form using the script below.
    </p>

    <!-- Embed Script (Step 2: Hosted version of popup-form.js) -->
    <script
      src="https://demo-rosy-zeta.vercel.app/popup-form.js"
      async
      data-form-url="https://demo-rosy-zeta.vercel.app"
      data-button-text="open form"
      data-button-color="#28a745"
      data-delay="3000"
      data-position="center"
    ></script>
  </body>
</html>
